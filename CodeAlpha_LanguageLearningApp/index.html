<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilingual Flashcard & Quiz App</title>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
